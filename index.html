<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Frete</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    main {
      padding: 10px;
      box-sizing: border-box;
    }

    h1 {
      color: #333;
      text-align: center;
      font-size: 28px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px; /* aumentado */
    }

    input {
      padding: 12px;
      width: 100%;
      box-sizing: border-box;
      margin-top: 5px;
      font-size: 18px; /* aumentado */
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 15px;
      padding: 14px;
      background: green;
      color: #fff;
      border: none;
      cursor: pointer;
      width: 100%;
      font-size: 18px; /* aumentado */
      border-radius: 5px;
    }

    button:hover {
      background: darkgreen;
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
      font-size: 20px; /* aumentado */
      text-align: center;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 24px;
      }
      label, input, button {
        font-size: 16px;
      }
      #resultado {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Calculadora de Frete</h1>

    <label>DistÃ¢ncia da viagem (km):</label>
    <input id="distancia" type="number" placeholder="Ex: 25">

    <label>Consumo do caminhÃ£o (km/L):</label>
    <input id="kmLitro" type="number" value="5">

    <label>PreÃ§o do diesel (R$):</label>
    <input id="precoDiesel" type="number" value="6">

    <button onclick="calcularFrete()">Calcular Frete</button>

    <div id="resultado"></div>
  </main>

  <script>
    function calcularFrete() {
      const distancia = parseFloat(document.getElementById("distancia").value);
      const kmLitro = parseFloat(document.getElementById("kmLitro").value);
      const precoDiesel = parseFloat(document.getElementById("precoDiesel").value);

      if (isNaN(distancia) || isNaN(kmLitro) || isNaN(precoDiesel) || kmLitro <= 0) {
        alert("Preencha todos os campos corretamente!");
        return;
      }

      const litrosGastos = distancia / kmLitro;
      const custo = litrosGastos * precoDiesel;

      document.getElementById("resultado").innerHTML = 
        `ðŸ”¹ DistÃ¢ncia: ${distancia.toFixed(2)} km <br>
         ðŸ”¹ Litros consumidos: ${litrosGastos.toFixed(2)} L <br>
         ðŸ’° Custo estimado: R$ ${custo.toFixed(2)}`;
    }
  </script>
</body>
</html>
